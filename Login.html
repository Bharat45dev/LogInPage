<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="        viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="LoginBg">
        <div class="">
           <form class="login-form">
                <h2 class="loginHeading">login</h2>
                <p class="loginPara">Please enter your credentials to login.</p>
                <div class="LoginInput">
                    <label for="">UserName</label>
                    <input class="InputBox" type="text" placeholder="username"/>
                </div>
                <div class="LoginInput">
                    <label for="">PassWord</label>
                    <input  class="InputBox" type="password" placeholder="password"/>
                </div>
                <div class="Btn">
                    <button class="LoginBtn">login</button>
                </div>
             <div class="Remember">
               <div class="d-flex">
                <input  type="checkbox"><label class="fontSize ml-3" for="">Remember me</label></input>
               </div> 
               <div>
                <a class="fontSize TextDecoration" href="#">Forgot password?</a>
               </div>
              </div>
         <div class="MarginTop">
                    <p class="message  fontSize">Not registered? <a href="#" class="TextDecoration">Create an account</a></p>
        </div>
          </form>
        </div>
    </div>
</body>
</html>
